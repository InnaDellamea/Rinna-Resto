<!DOCTYPE html>
<html lang="es-ar">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}RestauranteX{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    <!-- HEADER -->
    <header class="header-mosaico">
        <div class="overlay">
            <img src="{% static 'images/RINNA.png' %}" alt="Logo RestauranteX" class="logo">
            <nav class="nav-principal">
                <ul>
                    <li><a href="{% url 'home' %}">Inicio</a></li>
                    <li><a href="{% url 'quienes_somos' %}">Quienes Somos</a></li>
                    <li><a href="{% url 'menu' %}">Menú</a></li>
                    <li><a href="{% url 'reserva' %}">Hacé tu Reserva</a></li>
                    <li><a href="{% url 'contacto' %}">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- CONTENIDO PRINCIPAL -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- FOOTER -->
    <footer class="footer-nav">
        <nav class="nav-secundario">
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'categorias' %}">Categoría</a></li>
                <li><a href="{% url 'quienes_somos' %}">Quienes Somos</a></li>
                <li><a href="{% url 'el_restaurante' %}">El Restaurante</a></li>
                <li><a href="{% url 'pedidos' %}">Pedidos</a></li>
                <li><a href="{% url 'contacto' %}">Contacto</a></li>
            </ul>
        </nav>
    </footer>

</body>
</html>
